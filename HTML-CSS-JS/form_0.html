<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname">
        </div>
        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="">
        </div>
        <div>
            <label for="pnumber">Phone Number:</label>
            <input type="number" name="pnumber">
        </div>
        <div>
            <label for="car">Choose your car:</label>
            <select name="car" id="car">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="car" id="car">
            <label for="I have a car">I have a car</label><br>
            <input type="checkbox" name="bike" id="bike">
            <label for="I have a bike">I have a bike</label><br>
            <input type="checkbox" name="boat" id="boat">
            <label for="I have a boat">I have a boat</label><br>
        </div>
        <div>
            <input type="text" placeholder="write my name">
        </div>
        <div>
            <p>Fav language?</p>
            <input type="radio" name="lang" id=""> <!-- name tag ensures radio changes on select -->
            <label for="css">CSS</label>
            <input type="radio" name="lang" id="">
            <label for="html">HTML</label>
            <input type="radio" name="lang" id="">
            <label for="javascript">javascript</label>
        </div>
        <div>
            <label for="upload">Upload Doc</label>
            <input type="file">
        </div>
        <div>
            <textarea name="" id="" cols="30" rows="10">hello</textarea>
        </div>
        <div>
            <input type="reset" value="reset"> <!--reset form-->
        </div>
        <input type="submit" value="submit">
    </form>
</body>
</html>
