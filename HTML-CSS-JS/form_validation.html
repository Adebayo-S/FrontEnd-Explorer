<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!--required: that field is required to be filled
    maxlength & minlength:
    pattern: the pattern the number should follow
    max & min: for limiting dates-->

<body>
    <form action="">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" maxlength="12"  minlength="3" required>
        </div>
        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="" required>
        </div>
        <div>
            <label for="pnumber">Phone Number:</label>
            <input type="tel" name="pnumber"
                placeholder="123-23-234"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        </div>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob"
                max="2020-01-01" min="2010-01-01" required>
        </div>
        <div>
            <label for="psw">Password</label>
            <input type="password" name="psw"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}"
                title="must contain at least one number and one upercase and one lowercase character" required>
        </div>
        <input type="submit" value="submit">
    </form>
</body>
</html>
